<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir Bioskop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Aplikasi Kasir Bioskop</h2>
    <form action="/process" method="POST">
        <label for="nama">Nama Pelanggan:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="film">Pilih Film:</label>
        <select id="film" name="film" required>
            <option value="Avatar 2">Avatar 2</option>
            <option value="Avengers: Endgame">Avengers: Endgame</option>
            <option value="Titanic">Titanic</option>
            <option value="Fast X">Fast X</option>
            <option value="Spiderman: No Way Home">Spiderman: No Way Home</option>
            <option value="Minions: Rise of Gru">Minions: Rise of Gru</option>
        </select>

        <label for="jumlah">Jumlah Tiket:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" required>

        <button type="submit">Buat Kwitansi</button>
    </form>
</div>

</body>
</html>
